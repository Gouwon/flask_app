{% extends 'base.html' %}

{% block title %}
<title>Board</title>
{% endblock title%}

{% block body %}
<p>This is board.html</p>
{% if result %}
    {% set data = result.result %}
    {% for datum in data %}
        <div>
            <dl>
                <dt>제목 | {{ datum["head"] }}</dt>
                <dd>{{ datum["content"] }}</dd>
                <p>>>>>>{{ datum }}</p>
            </dl>
        </div>
    {% endfor %}
{% endif %}
{% endblock body %}
