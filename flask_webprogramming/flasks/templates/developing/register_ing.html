{% extends 'base.html' %}

<!-- QQQQQQQQ 폼 체크 및 에러 메세지 띄우는 자바스크립트 함수 작성해야 함. -->

{% block title %}
<title>Test</title>
{% endblock title %}

{% block body %}
<p>this is regist.html</p>
<form name="regist-form" method="POST" action="/auth/regist" onsubmit="return gw()">
    <div id="id_div">
		<label for="id"><h3>아이디</h3></label>
		<div id="idArea">
			<input type="text" name="id" id="id" maxlength="20" minlength="5">
			<span id="idMsg"></span>
		</div>
	</div>
    <div id="password1Div">
		<label for="password1"><h3>비밀번호</h3></label>
		<div id="password1Area">
			<input type="text" name="password1" id="password1" maxlength="20" minlength="8">
			<span id="password1Msg"></span>
		</div>
	</div>	
    <div id="password2Div">
		<label for="password2"><h3>비밀번호 재확인</h3></label>
		<div id="password2Area">
			<input type="text" name="password2" id="password2" maxlength="20" minlength="8">
			<span id="password2Msg"></span>
		</div>
	</div>	
	<div id="nameDiv">
		<label for="name"><h3>비밀번호 재확인</h3></label>
		<div id="nameArea">
			<input type="text" name="name" id="name" maxlength="20" minlength="8">
			<span id="nameMsg"></span>
		</div>
	</div>
	<div id="birthDiv">
		<label for="yyyy"><h3>생년월일</h3></label>
		<div id="birthArea">
			<input type="number" name="yy" id="yy" placeholder="년" maxlength="4">
			<select name="mm" id="mm">
				{% for i in range(0, 13) %}
				<option value="{{i}}">
					{% if i == 0 %}
					월
					{% else %}
					{{i}}
					{% endif %}
				</option>
				{% endfor %}
			</select>
			<input type="number" name="dd" id="dd" placeholder="일
			" maxlength="2">
		</div>
	</div>
	<div id="genderDiv">
		<label for="gender"><h3>성별</h3></label>
		<div id="genderArea">
			<select name="gender" id="gender">
				<option value selected>성별</option>
				<option value="M">남자</option>
				<option value="F">여자</option>
			</select>
		</div>
	</div>
	<div id="emailDiv">
			<h3><label for="email">본인 확인 이메일<span style="color:grey; font-size: 12pt;">선택</span></label></h3>
		<div class="emailArea">
			<input type="email" name="email" id="email" placeholder="선택입력">
		</div>
	</div>
	<div id="phoneDiv">
		<label for="phone"><h3>휴대전화</h3></label>
		<div id="phoneArea">
			<select name="countryCode" id="countyCode">
				<option value="82" selected>대한민국 +82</option>
			</select>
			<div id="phoneNoDiv">
				<input type="tel" name="phone" id="phone" placeholder="전화번호 입력">
			</div>
			<div id="authDiv">
				<span><input type="button" value="인증번호 받기" id="auth">인증번호 받기</span>
			</div>
			<div id="authNoDiv">
				<span><input type="number" name="authNo" id="authNo" disabled placeholder="인증번호 입력하세요">인증번호 입력하세요
				</span>
			</div>
		</div>
	</div>
	<div id="submitDiv"><button id="submitButton" type="button"><span>가입하기</span></button></div>
</form>
{% endblock body %}

{% block script %}
<script>
function gw(){
	return false;
}

</script>
{% endblock script %}
